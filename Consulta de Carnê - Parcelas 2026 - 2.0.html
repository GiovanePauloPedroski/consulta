<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Consulta de Parcelas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9); /* Verde claro no fundo */
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: auto;
            margin: 0;
            color: #263238;
        }

        h1 {
            margin-bottom: 2rem;
            color: #2e7d32; /* Verde principal */
            font-size: 2.2rem;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            width: 90%;
            max-width: 550px;
        }

        .search-box {
            background-color: #f1f8e9; /* Verde muito claro */
            padding: 1.2rem;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 0.85rem;
        }

        .search-box input {
            padding: 9px 12px;
            font-size: 1rem;
            margin-bottom: 0.3rem;
            border: 1px solid #81c784; /* Verde claro */
            border-radius: 6px;
            transition: border-color 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #2e7d32; /* Verde principal */
            box-shadow: 0 0 7px rgba(46, 125, 50, 0.3);
        }

        .search-box button {
            padding: 9px 16px;
            background-color: #2e7d32; /* Verde principal */
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-box button:hover {
            background-color: #1b5e20; /* Verde escuro */
        }

        .result {
            margin-top: 1.2rem;
            font-size: 1rem;
            color: #263238;
            white-space: pre-wrap;
            line-height: 1.5;
            border: 1px solid #81c784; /* Verde claro */
            padding: 1.2rem;
            border-radius: 8px;
            background-color: #e8f5e9; /* Fundo verde claro */
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .result strong {
            color: #2e7d32; /* Verde principal */
            font-size: 1.1rem;
        }

        .parcela-linha {
            padding: 5px 10px;
            margin-bottom: 1.5px;
            border-radius: 4px;
            color: white;
            font-size: 0.9rem;
        }

        .linha-paga {
            background-color: #1b5e20; /* Verde escuro */
        }

        .linha-falta-pagar {
            background-color: #b71c1c;
        }

        .status {
            font-weight: bold;
        }

        .status-fail {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Consulta de Parcelas</h1>
    <div class="search-container">
        <div class="search-box">
            <input type="text" id="input1" placeholder="Digite o número para pesquisar..." onkeypress="handleKeyPress(event)">
            <button onclick="searchData()">Pesquisar</button>
            <div id="result1" class="result"></div>
        </div>
    </div>

    <script>
        let bancoData = [];
        let bancoPagoData = [];

        const normalize = str => str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim();

        function loadCSV() {
            const bancoPath = 'https://raw.githubusercontent.com/GiovanePauloPedroski/consulta/main/BancoCARNEPARCELA2026.csv';
            const bancoPagoPath = 'https://raw.githubusercontent.com/GiovanePauloPedroski/consulta/main/BancoPAGO2026.csv';

            fetch(bancoPath)
                .then(res => res.text())
                .then(csv => {
                    bancoData = parseCSV(csv);
                })
                .catch(error => {
                    console.error('Erro ao carregar o CSV BancoCARNEPARCELA2026:', error);
                    alert('Erro ao carregar o arquivo CSV BancoCARNEPARCELA2026.');
                });

            fetch(bancoPagoPath)
                .then(res => res.text())
                .then(csv => {
                    bancoPagoData = parseCSV(csv);
                })
                .catch(error => {
                    console.error('Erro ao carregar o CSV BancoPAGO2026:', error);
                    alert('Erro ao carregar o arquivo CSV BancoPAGO2026.');
                });
        }

        function parseCSV(csvData) {
            const rows = csvData.split('\n').map(row => row.trim()).filter(row => row);
            return rows.map(row => row.split(';').map(cell => cell.trim()));
        }

        function searchData() {
            const query = document.getElementById('input1').value.trim();
            const resultBox = document.getElementById('result1');
            resultBox.innerHTML = '';

            if (query === "") {
                resultBox.innerHTML = "Digite um número válido.";
                return;
            }

            let resultHTML = "";

            const foundRow = bancoData.find(row => row.some(cell => normalize(cell) === normalize(query)));

            if (foundRow) {
                const carneInfo = foundRow[12] || "Informação não disponível";
                resultHTML += `<strong>Carnê: ${carneInfo}</strong><br><br>`;

                if (!isNaN(parseFloat(carneInfo)) && parseFloat(carneInfo) > 1000) {
                    if (foundRow.length > 12) {
                        const primeiraParcela = foundRow[0];
                        const isPago = checkPago(primeiraParcela);
                        const linhaClass = isPago ? "linha-paga" : "linha-falta-pagar";
                        const status = isPago ? "<span class='status'>Pago</span>" : "<span class='status-fail'>Falta Pagar</span>";
                        resultHTML += `<div class="parcela-linha ${linhaClass}">${primeiraParcela} ${status}</div>`;
                    } else {
                        resultHTML += "Informações de parcelas não disponíveis.<br>";
                    }
                } else {
                    const first12 = foundRow.slice(0, 12);
                    first12.forEach((cell, index) => {
                        const isPago = checkPago(cell);
                        const linhaClass = isPago ? "linha-paga" : "linha-falta-pagar";
                        const status = isPago ? "<span class='status'>Pago</span>" : "<span class='status-fail'>Falta Pagar</span>";
                        resultHTML += `<div class="parcela-linha ${linhaClass}">${cell} ${status}</div>`;
                    });
                    resultHTML += "<br>";
                }
            } else {
                resultHTML += "<strong>Resultados da Pesquisa:</strong><br><br>";
                resultHTML += "<strong>BancoCARNEPARCELA2026:</strong><br>Nenhum resultado encontrado.<br><br>";
            }

            const foundPago = bancoPagoData.find(row => row.some(cell => normalize(cell) === normalize(query)));

            if (foundPago) {
                const first12 = foundPago.slice(0, 12);
                resultHTML += "<strong>BancoPAGO2026:</strong><br>";
                first12.forEach((cell, index) => {
                    const isPago = checkPago(cell);
                    const linhaClass = isPago ? "linha-paga" : "linha-falta-pagar";
                    const status = isPago ? "<span class='status'>Pago</span>" : "<span class='status-fail'>Falta Pagar</span>";
                    resultHTML += `<div class="parcela-linha ${linhaClass}">${cell} ${status}</div>`;
                });
            }

            resultBox.innerHTML = resultHTML;
        }

        function checkPago(value) {
            return bancoPagoData.some(row => row.some(cell => normalize(cell) === normalize(value)));
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                searchData();
            }
        }

        window.onload = loadCSV;
    </script>
</body>
</html>
